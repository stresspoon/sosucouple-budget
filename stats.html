<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport" />
    <title>지출 통계 리포트</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- html2canvas is lazy-loaded by stats.js on demand -->
    <script src="/js/tailwind-config.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        @keyframes dash {
            from {
                stroke-dashoffset: 100;
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        .chart-circle {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script>if('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');</script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 h-[100dvh] overflow-hidden flex flex-col antialiased selection:bg-primary selection:text-black">
    <div
        class="relative flex h-full w-full max-w-md mx-auto flex-col overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl">
        <header class="flex items-center justify-between px-4 pt-6 pb-2">
            <button onclick="window.history.back()"
                class="flex h-10 w-10 items-center justify-center rounded-full text-slate-900 hover:bg-slate-200 dark:text-white dark:hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="text-lg font-bold tracking-tight">통계</h1>
            <div class="h-10 w-10"></div>
        </header>
        <main class="flex-1 overflow-y-auto px-4 pb-24">
            <div class="mt-4 mb-6 flex items-center justify-center gap-4">
                <button id="prevBtn"
                    class="flex h-8 w-8 items-center justify-center rounded-full bg-slate-200 text-slate-600 hover:bg-slate-300 dark:bg-white/5 dark:text-slate-400 dark:hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined text-sm">arrow_back_ios_new</span>
                </button>
                <div class="flex flex-col items-center">
                    <span id="yearDisplay"
                        class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider"></span>
                    <span id="monthDisplay" class="text-xl font-bold text-slate-900 dark:text-white"></span>
                </div>
                <button id="nextBtn"
                    class="flex h-8 w-8 items-center justify-center rounded-full bg-slate-200 text-slate-600 hover:bg-slate-300 dark:bg-white/5 dark:text-slate-400 dark:hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined text-sm">arrow_forward_ios</span>
                </button>
            </div>
            <div class="mb-8 flex justify-center">
                <div class="flex rounded-full bg-slate-200 p-1 dark:bg-white/5 relative">
                    <button id="modeCat"
                        class="relative z-10 w-32 rounded-full px-6 py-2 text-sm font-bold text-black dark:text-background-dark transition-all">
                        지출 카테고리
                    </button>
                    <button id="modePayer"
                        class="relative z-10 w-32 rounded-full px-6 py-2 text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-all">
                        결제자 비율
                    </button>
                    <!-- Active background highlight will be moved by JS -->
                    <div id="modeBg"
                        class="absolute top-1 left-1 bottom-1 w-32 bg-white dark:bg-primary rounded-full transition-transform duration-300 shadow-sm">
                    </div>
                </div>
            </div>
            <div class="relative mb-8 flex flex-col items-center justify-center">
                <div class="relative h-64 w-64">
                    <svg id="donut" class="h-full w-full chart-circle" viewBox="0 0 36 36">
                        <!-- SVG injected by JS -->
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span class="text-sm font-medium text-slate-500 dark:text-slate-400">총 지출</span>
                        <span id="sumDisplay"
                            class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white"></span>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-4">
                <div class="flex items-center justify-between px-2">
                    <h2 class="text-base font-bold text-slate-900 dark:text-white">카테고리별 지출</h2>
                    <span class="text-xs font-medium text-primary">순위별 정렬</span>
                </div>

                <div id="catList" class="space-y-3">
                    <!-- Category spending rows injected by JS -->
                </div>

            </div>
            <div id="aiInsightBox"
                class="mt-8 rounded-2xl p-[1px] bg-neon-gradient shadow-[0_8px_30px_rgb(0,0,0,0.4)] relative overflow-hidden hidden">
                <div class="bg-[#15231a] rounded-[15px] p-5 relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 opacity-[0.03]"><span
                            class="material-symbols-outlined text-9xl">auto_awesome</span></div>
                    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-32 bg-primary/5 rounded-full blur-[40px] pointer-events-none"></div>
                    <div class="flex items-center gap-2 mb-4 relative z-10">
                        <div class="w-8 h-8 bg-gradient-to-br from-slate-800 to-black rounded-full border border-slate-700 flex items-center justify-center">
                            <span class="material-symbols-outlined text-lg text-transparent bg-clip-text bg-gradient-to-r from-primary via-gemini-blue to-gemini-purple" style="font-variation-settings: 'FILL' 1;">smart_toy</span>
                        </div>
                        <h2 class="text-sm font-bold text-white">Gemini 커플 리포트</h2>
                    </div>
                    <div id="aiInsightResult" class="relative z-10 text-slate-300 mb-4">
                        <!-- Results or Loading UI -->
                    </div>
                    <button id="btnAiInsight"
                        class="relative z-10 w-full bg-primary/10 hover:bg-primary/20 text-primary transition-colors text-xs font-bold py-3 rounded-xl border border-primary/30 flex items-center justify-center gap-2 shadow-sm">
                        <span class="material-symbols-outlined text-[16px]">magic_button</span> <span>이번 달 리포트 생성하기 (월 1회
                            권장)</span>
                    </button>
                </div>
            </div>
        </main>
        <nav
            class="sticky bottom-0 z-30 w-full border-t border-slate-200 dark:border-[#2a4232] bg-background-light dark:bg-[#15231a] px-2 pt-3 backdrop-blur-lg bg-opacity-95 dark:bg-opacity-95 shrink-0" style="padding-bottom: max(env(safe-area-inset-bottom, 20px), 20px);">
            <div class="flex justify-between items-center px-4">
                <a class="flex flex-col items-center gap-1 group w-16" href="/">
                    <span class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-[28px]">home</span>
                    <span class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">홈</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-16" href="/stats">
                    <div class="relative flex items-center justify-center p-1 rounded-full transition-colors bg-primary/10">
                        <span class="material-symbols-outlined text-primary text-[28px] fill-current">donut_small</span>
                    </div>
                    <span class="text-[10px] font-medium text-primary">통계</span>
                </a>
                <div class="relative -top-8 flex w-16 justify-center">
                    <button
                        onclick="document.getElementById('payerModal').classList.remove('hidden'); setTimeout(() => { document.getElementById('payerModal').classList.remove('opacity-0'); document.getElementById('payerModalContent').classList.remove('translate-y-full'); }, 10); window.currentUploadAction = 'camera';"
                        class="flex h-14 w-14 items-center justify-center rounded-full bg-primary text-black shadow-lg shadow-primary/40 transition-transform hover:scale-105 active:scale-95 border-4 border-background-light dark:border-background-dark">
                        <span class="material-symbols-outlined text-3xl">photo_camera</span>
                    </button>
                </div>
                <a class="flex flex-col items-center gap-1 group w-16" href="/calendar">
                    <span class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-[28px]">calendar_month</span>
                    <span class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">달력</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-16" href="/settings">
                    <span class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-[28px]">person</span>
                    <span class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">설정</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Payer Selection Modal -->
    <div id="payerModal"
        class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-end sm:items-center justify-center hidden opacity-0 transition-opacity">
        <div class="bg-surface-dark rounded-t-3xl sm:rounded-3xl w-full max-w-md p-6 transform translate-y-full sm:translate-y-0 transition-transform duration-300 shadow-2xl"
            id="payerModalContent">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">결제자 선택</h3>
                <button id="closePayerModalBtn" class="text-slate-400 hover:text-white transition-colors"
                    onclick="document.getElementById('payerModal').classList.add('opacity-0'); document.getElementById('payerModalContent').classList.add('translate-y-full'); setTimeout(() => document.getElementById('payerModal').classList.add('hidden'), 300);"><span
                        class="material-symbols-outlined">close</span></button>
            </div>
            <p class="text-slate-400 text-sm mb-6">누구의 결제 내역인지 선택해주세요!</p>
            <div class="grid grid-cols-3 gap-3">
                <button
                    class="payer-btn flex flex-col items-center justify-center bg-[#15231a] hover:bg-primary/20 hover:border-primary/50 text-slate-300 hover:text-primary transition-all rounded-2xl p-4 border border-[#2a4232]"
                    data-payer="me" onclick="handleModalPayerSelect('me')">
                    <span class="material-symbols-outlined mb-2 text-2xl">person</span>
                    <span class="text-sm font-bold" id="modalMeAlias">나</span>
                </button>
                <button
                    class="payer-btn flex flex-col items-center justify-center bg-[#15231a] hover:bg-primary/20 hover:border-primary/50 text-slate-300 hover:text-primary transition-all rounded-2xl p-4 border border-[#2a4232]"
                    data-payer="you" onclick="handleModalPayerSelect('you')">
                    <span class="material-symbols-outlined mb-2 text-2xl">person_check</span>
                    <span class="text-sm font-bold" id="modalYouAlias">상대방</span>
                </button>
                <button
                    class="payer-btn flex flex-col items-center justify-center bg-[#15231a] hover:bg-primary/20 hover:border-primary/50 text-slate-300 hover:text-primary transition-all rounded-2xl p-4 border border-[#2a4232]"
                    data-payer="together" onclick="handleModalPayerSelect('together')">
                    <span class="material-symbols-outlined mb-2 text-2xl">group</span>
                    <span class="text-sm font-bold">함께</span>
                </button>
            </div>
        </div>
        <input id="modalCameraInput" type="file" accept="image/*" capture="environment" class="hidden">
    </div>

    <!-- Gemini Report Modal (Overlay Style) -->
    <div id="geminiModal"
        class="fixed inset-0 z-[60] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 hidden opacity-0 transition-opacity duration-300">
        <div class="relative w-full max-w-sm rounded-3xl p-[2px] bg-neon-gradient shadow-[0_0_30px_rgba(19,236,91,0.2)]">
            <div class="bg-[#15231a] rounded-[22px] p-6 relative overflow-hidden flex flex-col items-center text-center max-h-[85dvh] overflow-y-auto" id="geminiModalContent">
                <!-- Close Button -->
                <button id="closeGeminiModal" class="absolute top-4 right-4 text-slate-400 hover:text-white transition-colors z-30">
                    <span class="material-symbols-outlined text-2xl">close</span>
                </button>
                <!-- Glow Effect -->
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-48 h-48 bg-primary/10 rounded-full blur-[60px] pointer-events-none"></div>
                <!-- AI Icon -->
                <div class="relative mb-6">
                    <div class="w-20 h-20 bg-gradient-to-br from-slate-800 to-black rounded-full border border-slate-700 flex items-center justify-center shadow-lg relative z-10">
                        <span class="material-symbols-outlined text-4xl text-transparent bg-clip-text bg-gradient-to-r from-primary via-gemini-blue to-gemini-purple" style="font-variation-settings: 'FILL' 1;">smart_toy</span>
                    </div>
                    <div class="absolute -top-1 -right-1 w-6 h-6 bg-primary rounded-full flex items-center justify-center text-[#102216] text-xs font-bold border-2 border-[#15231a] z-20">AI</div>
                </div>
                <!-- Title -->
                <h2 class="text-xl font-bold text-white mb-1">Gemini 커플 리포트</h2>
                <p id="geminiSubtitle" class="text-xs text-slate-400 mb-6 uppercase tracking-wider"></p>
                <!-- Awards Container -->
                <div id="geminiAwards" class="w-full space-y-3 mb-6">
                    <!-- Award cards injected by JS -->
                </div>
                <!-- Comment Box -->
                <div id="geminiComment" class="relative bg-gradient-to-r from-primary/10 to-gemini-blue/10 p-5 rounded-xl border border-primary/20 mb-6 w-full hidden">
                    <div class="absolute -top-2 left-4 px-2 bg-[#15231a] text-[10px] text-primary font-bold">GEMINI SAYS</div>
                    <p id="geminiCommentText" class="text-sm text-slate-200 leading-relaxed text-left"></p>
                </div>
                <!-- Download Button -->
                <div class="w-full">
                    <button id="downloadGeminiBtn"
                        class="w-full py-3 px-4 rounded-xl bg-primary text-[#102216] text-sm font-bold hover:bg-opacity-90 transition-colors flex items-center justify-center gap-2 shadow-lg shadow-primary/20">
                        <span class="material-symbols-outlined text-lg">download</span>
                        저장하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/stats.js"></script>
</body>

</html>
