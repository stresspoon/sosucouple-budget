<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>월간 달력 보기</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1c2e22",
                        "text-main": "#e2e8e4",
                        "text-muted": "#9db9a6",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .pb-safe-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-text-main font-display min-h-screen flex flex-col antialiased selection:bg-primary selection:text-background-dark overflow-hidden">
    <div class="h-12 w-full bg-transparent shrink-0"></div>
    <header class="px-5 pb-4 shrink-0 flex flex-col gap-4">
        <div class="flex items-center justify-between">
            <button id="prevBtn" class="p-2 rounded-full hover:bg-surface-dark transition-colors text-text-main">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <h1 id="monthTitle" class="text-xl font-bold tracking-tight">2023년 10월</h1>
            <button id="nextBtn" class="p-2 rounded-full hover:bg-surface-dark transition-colors text-text-main">
                <span class="material-symbols-outlined">chevron_right</span>
            </button>
        </div>
        <div
            class="bg-gradient-to-br from-[#1c2e22] to-[#16241b] rounded-2xl p-5 shadow-lg border border-white/5 relative overflow-hidden">
            <div
                class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full blur-3xl -mr-10 -mt-10 pointer-events-none">
            </div>
            <div class="relative z-10 flex flex-col items-center justify-center gap-1">
                <span class="text-text-muted text-sm font-medium uppercase tracking-wider">이 달의 총 지출</span>
                <div id="monthlyTotal" class="text-3xl font-extrabold text-white tracking-tight">0원</div>
                <div id="togetherText"
                    class="text-xs text-primary bg-primary/10 px-2 py-0.5 rounded-full mt-1 flex items-center gap-1 font-bold">
                    공동 0원
                </div>
            </div>
        </div>
    </header>
    <section class="flex-1 px-4 overflow-y-auto no-scrollbar pb-32">
        <div class="grid grid-cols-7 mb-2">
            <div class="text-center text-xs font-semibold text-text-muted py-2">일</div>
            <div class="text-center text-xs font-semibold text-text-muted py-2">월</div>
            <div class="text-center text-xs font-semibold text-text-muted py-2">화</div>
            <div class="text-center text-xs font-semibold text-text-muted py-2">수</div>
            <div class="text-center text-xs font-semibold text-text-muted py-2">목</div>
            <div class="text-center text-xs font-semibold text-text-muted py-2">금</div>
            <div class="text-center text-xs font-semibold text-text-muted py-2">토</div>
        </div>
        <div id="calendarGrid" class="grid grid-cols-7 gap-y-2 gap-x-1">
            <!-- Dynamic calendar -->
        </div>
    </section>

    <!-- Floating Add Button -> Changed to Photo Camera per user request -->
    <button onclick="window.location.href='/'"
        class="fixed bottom-[110px] right-6 w-14 h-14 bg-primary text-background-dark rounded-full shadow-[0_4px_15px_rgba(19,236,91,0.4)] flex items-center justify-center z-30 active:scale-95 transition-transform border border-white/20">
        <span class="material-symbols-outlined text-3xl">photo_camera</span>
    </button>

    <div id="dayDrawer"
        class="transform translate-y-full transition-transform duration-300 fixed bottom-0 left-0 w-full h-[60%] bg-surface-dark rounded-t-3xl flex flex-col shadow-[0_-10px_40px_rgba(0,0,0,0.5)] border-t border-white/10 z-50 pb-safe-bottom">
        <div class="w-full flex justify-center pt-3 pb-2 cursor-pointer" onclick="closeDrawer()">
            <div class="w-12 h-1.5 bg-white/20 hover:bg-white/40 rounded-full transition-colors"></div>
        </div>
        <div class="px-5 py-3 border-b border-white/5 flex justify-between items-center shrink-0">
            <h3 id="drawerTitle" class="text-lg font-bold text-white">상세 내역</h3>
            <span id="drawerTotal" class="text-primary font-bold">0원</span>
        </div>
        <div id="drawerList" class="flex-1 overflow-y-auto px-5 py-2 space-y-3 pb-6 no-scrollbar">
            <!-- Day transactions injected here -->
        </div>
    </div>

    <nav
        class="fixed bottom-0 z-40 w-full border-t border-slate-200 dark:border-[#2a4232] bg-background-light dark:bg-[#15231a] px-2 pb-5 pt-3 backdrop-blur-lg bg-opacity-95 dark:bg-opacity-95">
        <div class="flex justify-around items-center">
            <a class="flex flex-col items-center gap-1 group w-16" href="/">
                <div
                    class="relative flex items-center justify-center p-1 rounded-full transition-colors group-hover:bg-slate-200 dark:group-hover:bg-slate-800">
                    <span
                        class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-[28px]">home</span>
                </div>
                <span class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">홈</span>
            </a>
            <a class="flex flex-col items-center gap-1 group w-16" href="/stats">
                <div
                    class="relative flex items-center justify-center p-1 rounded-full transition-colors group-hover:bg-slate-200 dark:group-hover:bg-slate-800">
                    <span
                        class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-[28px]">donut_small</span>
                </div>
                <span
                    class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">통계</span>
            </a>
            <a class="flex flex-col items-center gap-1 group w-16" href="/calendar">
                <div class="relative flex items-center justify-center p-1 rounded-full transition-colors bg-primary/10">
                    <span class="material-symbols-outlined text-primary text-[28px] fill-current">calendar_month</span>
                </div>
                <span class="text-[10px] font-medium text-primary">달력</span>
            </a>
            <a class="flex flex-col items-center gap-1 group w-16" href="/settings">
                <div
                    class="relative flex items-center justify-center p-1 rounded-full transition-colors group-hover:bg-slate-200 dark:group-hover:bg-slate-800">
                    <span
                        class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-[28px]">person</span>
                </div>
                <span
                    class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">설정</span>
            </a>
        </div>
    </nav>

    <script type="module">
        import { getTx, won, ym, getCatIconInfo } from './app.js';

        let cur = new Date();
        const drawer = document.getElementById('dayDrawer');

        window.closeDrawer = () => {
            drawer.classList.add('translate-y-full');
        };

        function render() {
            const month = ym(cur);
            const mStr = `${cur.getFullYear()}년 ${cur.getMonth() + 1}월`;
            document.getElementById('monthTitle').textContent = mStr;

            const allTx = getTx();
            const currTx = allTx.filter(t => t.tx_date?.startsWith(month));

            let totalMonth = 0;
            let togetherSum = 0;
            const map = {}; // date -> total amount
            const dayData = {}; // date -> transaction array

            currTx.forEach(t => {
                const amt = Number(t.amount || 0);
                totalMonth += amt;
                if (t.payer === 'together') togetherSum += amt;

                map[t.tx_date] = (map[t.tx_date] || 0) + amt;

                if (!dayData[t.tx_date]) dayData[t.tx_date] = [];
                dayData[t.tx_date].push(t);
            });

            document.getElementById('monthlyTotal').textContent = won(totalMonth);
            document.getElementById('togetherText').textContent = `공동 ${won(togetherSum)}`;

            const first = new Date(cur.getFullYear(), cur.getMonth(), 1);
            const last = new Date(cur.getFullYear(), cur.getMonth() + 1, 0).getDate();

            const cal = document.getElementById('calendarGrid');
            cal.innerHTML = '';

            // empty slots
            for (let i = 0; i < first.getDay(); i++) {
                cal.innerHTML += `<div class="h-16"></div>`;
            }

            const todayStr = ym(new Date()) + '-' + String(new Date().getDate()).padStart(2, '0');

            // days
            for (let d = 1; d <= last; d++) {
                const dt = `${month}-${String(d).padStart(2, '0')}`;
                const hasData = map[dt] > 0;
                const isToday = (dt === todayStr);

                const btnClass = isToday
                    ? "group flex flex-col items-center justify-start h-16 pt-1 rounded-lg bg-primary text-background-dark shadow-md ring-2 ring-primary relative transform scale-105 transition-all"
                    : "group flex flex-col items-center justify-start h-16 pt-1 rounded-lg hover:bg-surface-dark transition-colors relative cursor-pointer";

                const numClass = isToday
                    ? "text-sm font-bold text-background-dark"
                    : "text-sm font-medium text-text-main";

                let amtHtml = '';
                if (hasData) {
                    let short = (map[dt] / 10000);
                    if (short >= 1) short = short.toFixed(1).replace('.0', '') + '만';
                    else short = (map[dt] / 1000).toFixed(0) + '천';

                    const colorClass = isToday ? "text-background-dark opacity-80 font-bold" : "text-text-muted opacity-80";
                    amtHtml = `<span class="text-[10px] mt-1 ${colorClass}">-${short}</span>`;
                } else {
                    // amtHtml = `<span class="w-1 h-1 bg-text-muted/20 rounded-full mt-2 hidden"></span>`;
                }

                const elem = document.createElement('div');
                elem.innerHTML = `
        <button class="${btnClass}">
            <span class="${numClass}">${d}</span>
            ${amtHtml}
        </button>
        `;
                const btn = elem.firstElementChild;
                btn.onclick = () => showDay(dt, dayData[dt] || [], map[dt] || 0);
                cal.appendChild(btn);
            }
        }

        function showDay(dateStr, txList, totalDayAmt) {
            drawer.classList.remove('translate-y-full');
            const [_, m, d] = dateStr.split('-');
            document.getElementById('drawerTitle').textContent = `${Number(m)}월 ${Number(d)}일`;
            document.getElementById('drawerTotal').textContent = totalDayAmt > 0 ? `-${won(totalDayAmt)}` : '0원';

            const listE = document.getElementById('drawerList');
            if (txList.length === 0) {
                listE.innerHTML = '<div class="text-slate-400 text-center text-sm py-4">이 날은 지출이 없습니다.</div>';
                return;
            }

            listE.innerHTML = txList.map(t => {
                const c = getCatIconInfo(t.category);

                let payerBadge = '';
                if (t.payer === 'me') {
                    payerBadge = `<span class="bg-slate-700 text-slate-200 text-[10px] px-1.5 py-0.5 rounded font-bold ml-2">나</span>`;
                } else if (t.payer === 'you') {
                    payerBadge = `<span class="bg-indigo-900/50 text-indigo-300 text-[10px] px-1.5 py-0.5 rounded font-bold ml-2">상대방</span>`;
                } else if (t.payer === 'together') {
                    payerBadge = `<span class="bg-primary/20 text-primary text-[10px] px-1.5 py-0.5 rounded font-bold ml-2 border border-primary/30">공동</span>`;
                }

                // Generate inner items (세부 내역) if any
                let itemsHtml = '';
                if (t.items && t.items.length > 0) {
                    itemsHtml = `<div class="w-full mt-2 pl-2 border-l border-white/10 space-y-1 hidden group-hover/item:block">` +
                        t.items.map(item => `
                    <div class="flex justify-between text-[11px] text-text-muted">
                        <span>- ${item.name}</span>
                        <span>₩${Number(item.price || 0).toLocaleString()}</span>
                    </div>
                `).join('') + `</div>`;
                }

                return `
        <div class="group/item py-2 border-b border-white/5 last:border-0 cursor-pointer">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl ${c.bgColor} flex items-center justify-center ${c.textColor}">
                        <span class="material-symbols-outlined text-[20px]">${c.icon}</span>
                    </div>
                    <div class="flex flex-col">
                        <div class="flex items-center">
                            <span class="text-white font-bold text-sm">${t.merchant}</span>
                            ${payerBadge}
                        </div>
                        <span class="text-text-muted text-[11px]">${t.category}</span>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-white font-bold text-sm">-₩${Number(t.amount || 0).toLocaleString()}</p>
                </div>
            </div>
            ${itemsHtml}
            ${t.items?.length > 0 ? `<div class="text-[10px] text-primary/70 text-right mt-1 opacity-70 group-hover/item:hidden">세부 내역 보기</div>` : ''}
        </div>
        `;
            }).join('');
        }


        document.getElementById('prevBtn').onclick = () => { cur.setMonth(cur.getMonth() - 1); render(); };
        document.getElementById('nextBtn').onclick = () => { cur.setMonth(cur.getMonth() + 1); render(); };

        render();
    </script>
</body>

</html>
