<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport" />
    <title>월간 달력 보기</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1c2e22",
                        "text-main": "#e2e8e4",
                        "text-muted": "#9db9a6",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .pb-safe-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
    </style>

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-text-main font-display h-[100dvh] flex flex-col antialiased selection:bg-primary selection:text-background-dark overflow-hidden">
    <div class="h-12 w-full bg-transparent shrink-0"></div>
    <header class="px-5 pb-4 shrink-0 flex flex-col gap-4">
        <div class="flex items-center justify-between">
            <button id="prevBtn" class="p-2 rounded-full hover:bg-surface-dark transition-colors text-text-main">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <h1 id="monthTitle" class="text-xl font-bold tracking-tight">2023년 10월</h1>
            <button id="nextBtn" class="p-2 rounded-full hover:bg-surface-dark transition-colors text-text-main">
                <span class="material-symbols-outlined">chevron_right</span>
            </button>
        </div>
        <div
            class="bg-gradient-to-br from-[#1c2e22] to-[#16241b] rounded-2xl p-5 shadow-lg border border-white/5 relative overflow-hidden">
            <div
                class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full blur-3xl -mr-10 -mt-10 pointer-events-none">
            </div>
            <div class="relative z-10 flex flex-col items-center justify-center gap-1">
                <span class="text-text-muted text-sm font-medium uppercase tracking-wider">이 달의 총 지출</span>
                <div id="monthlyTotal" class="text-3xl font-extrabold text-white tracking-tight">0원</div>
                <div id="togetherText"
                    class="text-xs text-primary bg-primary/10 px-2 py-0.5 rounded-full mt-1 flex items-center gap-1 font-bold">
                    공동 0원
                </div>
            </div>
        </div>
    </header>
    <main class="flex-1 px-4 overflow-hidden pb-32">
        <div class="grid grid-cols-7 mb-2">
            <div class="text-center text-xs font-semibold text-text-muted py-2">일</div>
            <div class="text-center text-xs font-semibold text-text-muted py-2">월</div>
            <div class="text-center text-xs font-semibold text-text-muted py-2">화</div>
            <div class="text-center text-xs font-semibold text-text-muted py-2">수</div>
            <div class="text-center text-xs font-semibold text-text-muted py-2">목</div>
            <div class="text-center text-xs font-semibold text-text-muted py-2">금</div>
            <div class="text-center text-xs font-semibold text-text-muted py-2">토</div>
        </div>
        <div id="calendarGrid" class="grid grid-cols-7 gap-y-2 gap-x-1">
            <!-- Dynamic calendar -->
        </div>
    </main>

    <!-- Day Drawer (Slide-up panel) -->
    <div id="dayDrawer"
        class="fixed inset-x-0 bottom-0 z-40 bg-[#1c2e22] border-t border-primary/20 rounded-t-3xl shadow-2xl transform translate-y-full transition-transform duration-300 max-h-[60vh] flex flex-col"
        style="padding-bottom: max(env(safe-area-inset-bottom, 20px), 20px);">
        <div class="flex items-center justify-between px-5 pt-5 pb-3 shrink-0">
            <div>
                <h3 id="drawerTitle" class="text-lg font-bold text-white">0월 0일</h3>
                <p id="drawerTotal" class="text-sm font-bold text-primary mt-0.5">0원</p>
            </div>
            <button onclick="closeDrawer()"
                class="w-9 h-9 rounded-full bg-white/5 flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <span class="material-symbols-outlined text-xl">close</span>
            </button>
        </div>
        <div id="drawerList" class="flex-1 overflow-y-auto px-5 pb-4 space-y-1">
            <!-- Transaction items injected by JS -->
        </div>
    </div>

    <nav
        class="sticky bottom-0 z-30 w-full border-t border-slate-200 dark:border-[#2a4232] bg-background-light dark:bg-[#15231a] px-2 pt-3 backdrop-blur-lg bg-opacity-95 dark:bg-opacity-95 shrink-0" style="padding-bottom: max(env(safe-area-inset-bottom, 20px), 20px);">
        <div class="flex justify-between items-center px-4">
            <a class="flex flex-col items-center gap-1 group w-16" href="/">
                <span
                    class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-[28px]">home</span>
                <span class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">홈</span>
            </a>
            <a class="flex flex-col items-center gap-1 group w-16" href="/stats">
                <span
                    class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-[28px]">donut_small</span>
                <span
                    class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">통계</span>
            </a>
            <div class="relative -top-8 flex w-16 justify-center">
                <button
                    onclick="document.getElementById('payerModal').classList.remove('hidden'); setTimeout(() => { document.getElementById('payerModal').classList.remove('opacity-0'); document.getElementById('payerModalContent').classList.remove('translate-y-full'); }, 10); window.currentUploadAction = 'camera';"
                    class="flex h-14 w-14 items-center justify-center rounded-full bg-primary text-black shadow-lg shadow-primary/40 transition-transform hover:scale-105 active:scale-95 border-4 border-background-light dark:border-background-dark">
                    <span class="material-symbols-outlined text-3xl">photo_camera</span>
                </button>
            </div>
            <a class="flex flex-col items-center gap-1 group w-16" href="/calendar">
                <div class="relative flex items-center justify-center p-1 rounded-full transition-colors bg-primary/10">
                    <span class="material-symbols-outlined text-primary text-[28px] fill-current">calendar_month</span>
                </div>
                <span class="text-[10px] font-medium text-primary">달력</span>
            </a>
            <a class="flex flex-col items-center gap-1 group w-16" href="/settings">
                <span
                    class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-[28px]">person</span>
                <span
                    class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">설정</span>
            </a>
        </div>
    </nav>

    <!-- Payer Selection Modal -->
    <div id="payerModal"
        class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-end sm:items-center justify-center hidden opacity-0 transition-opacity">
        <div class="bg-surface-dark rounded-t-3xl sm:rounded-3xl w-full max-w-md p-6 transform translate-y-full sm:translate-y-0 transition-transform duration-300 shadow-2xl"
            id="payerModalContent">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">결제자 선택</h3>
                <button id="closePayerModalBtn" class="text-slate-400 hover:text-white transition-colors"
                    onclick="document.getElementById('payerModal').classList.add('opacity-0'); document.getElementById('payerModalContent').classList.add('translate-y-full'); setTimeout(() => document.getElementById('payerModal').classList.add('hidden'), 300);"><span
                        class="material-symbols-outlined">close</span></button>
            </div>
            <p class="text-slate-400 text-sm mb-6">누구의 결제 내역인지 선택해주세요!</p>
            <div class="grid grid-cols-3 gap-3">
                <button
                    class="payer-btn flex flex-col items-center justify-center bg-[#15231a] hover:bg-primary/20 hover:border-primary/50 text-slate-300 hover:text-primary transition-all rounded-2xl p-4 border border-[#2a4232]"
                    data-payer="me" onclick="handleModalPayerSelect('me')">
                    <span class="material-symbols-outlined mb-2 text-2xl">person</span>
                    <span class="text-sm font-bold" id="modalMeAlias">나</span>
                </button>
                <button
                    class="payer-btn flex flex-col items-center justify-center bg-[#15231a] hover:bg-primary/20 hover:border-primary/50 text-slate-300 hover:text-primary transition-all rounded-2xl p-4 border border-[#2a4232]"
                    data-payer="you" onclick="handleModalPayerSelect('you')">
                    <span class="material-symbols-outlined mb-2 text-2xl">person_check</span>
                    <span class="text-sm font-bold" id="modalYouAlias">상대방</span>
                </button>
                <button
                    class="payer-btn flex flex-col items-center justify-center bg-[#15231a] hover:bg-primary/20 hover:border-primary/50 text-slate-300 hover:text-primary transition-all rounded-2xl p-4 border border-[#2a4232]"
                    data-payer="together" onclick="handleModalPayerSelect('together')">
                    <span class="material-symbols-outlined mb-2 text-2xl">group</span>
                    <span class="text-sm font-bold">함께</span>
                </button>
            </div>
        </div>
        <input id="modalCameraInput" type="file" accept="image/*" capture="environment" class="hidden">
    </div>

    <script type="module" src="./calendar.js"></script>
</body>

</html>
