<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>내역 추가</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1c271f",
                        "surface-highlight": "#28392e",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .pb-safe-bottom {
            padding-bottom: max(env(safe-area-inset-bottom, 20px), 20px);
        }
    </style>

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display h-[100dvh] flex flex-col overflow-hidden selection:bg-primary selection:text-background-dark">
    <header class="flex items-center justify-between p-4 pt-6 bg-background-light dark:bg-background-dark shrink-0">
        <button onclick="window.history.back()"
            class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-slate-500 dark:text-slate-400">
            <span class="material-symbols-outlined text-[28px]">close</span>
        </button>
        <h2 class="text-lg font-bold tracking-tight">수동 추가</h2>
        <button id="resetBtn"
            class="text-sm font-bold text-slate-500 hover:text-slate-300 transition-colors px-2 py-1">초기화</button>
    </header>
    <main class="flex-1 flex flex-col overflow-y-auto no-scrollbar relative z-10">
        <div class="px-4 space-y-5 py-4">
            <!-- 금액 입력 -->
            <div class="flex flex-col gap-2">
                <label class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 ml-1">금액</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-slate-400 font-bold text-lg">&#8361;</span>
                    </div>
                    <input id="amountInput" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="0"
                        class="w-full bg-surface-dark text-white placeholder-slate-500 rounded-xl py-4 pl-10 pr-4 border-none focus:ring-1 focus:ring-primary focus:bg-surface-highlight transition-all text-2xl font-extrabold tracking-tight" />
                </div>
            </div>

            <!-- 결제자 선택 -->
            <div class="bg-surface-dark p-1 rounded-xl flex gap-1">
                <label class="flex-1 cursor-pointer">
                    <input class="peer sr-only" name="payer_type" type="radio" value="me" checked />
                    <div
                        class="flex flex-col items-center justify-center py-2 rounded-lg text-sm font-semibold text-slate-400 transition-all duration-200 peer-checked:bg-slate-700 peer-checked:text-white peer-checked:shadow-sm">
                        <span class="material-symbols-outlined text-[18px] mb-1">person</span>
                        <span id="payerMeLabel">나</span>
                    </div>
                </label>
                <label class="flex-1 cursor-pointer">
                    <input class="peer sr-only" name="payer_type" type="radio" value="together" />
                    <div
                        class="flex flex-col items-center justify-center py-2 rounded-lg text-sm font-semibold text-slate-400 transition-all duration-200 peer-checked:bg-primary/20 peer-checked:text-primary peer-checked:border peer-checked:border-primary/30 peer-checked:shadow-sm">
                        <span class="material-symbols-outlined text-[18px] mb-1">group</span>
                        함께
                    </div>
                </label>
                <label class="flex-1 cursor-pointer">
                    <input class="peer sr-only" name="payer_type" type="radio" value="you" />
                    <div
                        class="flex flex-col items-center justify-center py-2 rounded-lg text-sm font-semibold text-slate-400 transition-all duration-200 peer-checked:bg-indigo-900/50 peer-checked:text-indigo-300 peer-checked:shadow-sm">
                        <span class="material-symbols-outlined text-[18px] mb-1">person_check</span>
                        <span id="payerYouLabel">상대방</span>
                    </div>
                </label>
            </div>

            <!-- 날짜 + 카테고리 -->
            <div class="grid grid-cols-2 gap-3">
                <label for="dateInput"
                    class="bg-surface-dark rounded-xl p-3 flex flex-col justify-between h-20 border border-transparent hover:border-primary/30 transition-colors cursor-pointer group">
                    <div class="flex items-center gap-2 text-slate-500 dark:text-slate-400">
                        <span class="material-symbols-outlined text-[18px]">calendar_today</span>
                        <span class="text-xs font-semibold uppercase tracking-wider">결제일</span>
                    </div>
                    <input type="date" id="dateInput"
                        class="bg-transparent border-none text-base font-bold text-white focus:ring-0 p-0 cursor-pointer" />
                </label>

                <div id="categoryBtn"
                    class="bg-surface-dark rounded-xl p-3 flex flex-col justify-between h-20 border border-transparent hover:border-primary/30 transition-colors cursor-pointer group relative overflow-hidden select-none">
                    <div class="flex items-center gap-2 text-slate-500 dark:text-slate-400 z-10 pointer-events-none">
                        <span class="material-symbols-outlined text-[18px]">category</span>
                        <span class="text-xs font-semibold uppercase tracking-wider">카테고리</span>
                    </div>
                    <div class="flex items-center justify-between pl-0.5 z-10 pointer-events-none">
                        <span id="selectedCat"
                            class="font-bold text-base group-hover:text-primary transition-colors pointer-events-none">식비</span>
                        <div class="w-6 h-6 rounded-full bg-primary/20 flex items-center justify-center text-primary">
                            <span class="material-symbols-outlined text-[16px]">expand_more</span>
                        </div>
                    </div>
                    <select id="catSelect"
                        class="absolute inset-0 opacity-0 cursor-pointer w-full h-full z-20 appearance-none">
                        <option value="식비">식비</option>
                        <option value="카페">카페</option>
                        <option value="교통">교통</option>
                        <option value="쇼핑">쇼핑</option>
                        <option value="의료">의료</option>
                        <option value="주거">주거</option>
                        <option value="문화생활">문화생활</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
            </div>

            <!-- 가맹점 -->
            <div class="flex flex-col gap-2">
                <label
                    class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 ml-1">가맹점 및
                    내용</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-slate-500"
                            style="font-size: 20px;">storefront</span>
                    </div>
                    <input id="merchantInput"
                        class="w-full bg-surface-dark text-slate-200 placeholder-slate-500 rounded-xl py-4 pl-10 pr-4 border-none focus:ring-1 focus:ring-primary focus:bg-surface-highlight transition-all"
                        placeholder="결제처 입력 (예: 스타벅스)" type="text" />
                </div>
            </div>
        </div>
    </main>

    <!-- 저장 버튼 (하단 고정) -->
    <div class="px-4 pb-safe-bottom pt-3 shrink-0 z-20 bg-background-dark">
        <button id="saveBtn"
            class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg py-4 rounded-xl shadow-[0_4px_15px_rgba(19,236,91,0.3)] active:translate-y-0.5 transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed mb-4">
            <span>저장하기</span>
            <span class="material-symbols-outlined text-[20px] font-bold">check</span>
        </button>
    </div>

    <script type="module">
        import { addTx, ymd, getMeAlias, getYouAlias } from './app.js';

        const amountInput = document.getElementById('amountInput');
        const dateInput = document.getElementById('dateInput');
        const catSelect = document.getElementById('catSelect');
        const selCat = document.getElementById('selectedCat');
        const merch = document.getElementById('merchantInput');
        const saveBtn = document.getElementById('saveBtn');

        dateInput.value = ymd();

        // Set dynamic payer labels
        const payerMeLabel = document.getElementById('payerMeLabel');
        const payerYouLabel = document.getElementById('payerYouLabel');
        if (payerMeLabel) payerMeLabel.textContent = getMeAlias();
        if (payerYouLabel) payerYouLabel.textContent = getYouAlias();

        catSelect.addEventListener('change', (e) => {
            selCat.textContent = e.target.value;
        });

        const updateBtn = () => {
            saveBtn.disabled = !(Number(amountInput.value) > 0);
        };
        amountInput.addEventListener('input', updateBtn);

        document.getElementById('resetBtn').onclick = () => {
            amountInput.value = '';
            dateInput.value = ymd();
            catSelect.value = '식비';
            selCat.textContent = '식비';
            merch.value = '';
            document.querySelector('input[name="payer_type"][value="me"]').checked = true;
            updateBtn();
        };

        saveBtn.onclick = async () => {
            const amt = Number(amountInput.value);
            if (amt <= 0) return;

            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="material-symbols-outlined text-[20px] animate-spin">sync</span> <span>저장 중...</span>';

            const payer = document.querySelector('input[name="payer_type"]:checked').value;

            const obj = {
                tx_date: dateInput.value,
                amount: amt,
                category: catSelect.value,
                merchant: merch.value.trim() || '미분류',
                payer: payer,
                memo: '',
                items: []
            };

            try {
                await addTx(obj);
                window.location.href = '/';
            } catch (err) {
                alert('저장 실패: ' + err.message);
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<span>저장하기</span><span class="material-symbols-outlined text-[20px] font-bold">check</span>';
            }
        };
        updateBtn();
    </script>
</body>

</html>
