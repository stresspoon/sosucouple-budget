<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport" />
    <title>자산 현황</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display h-[100dvh] overflow-hidden flex flex-col antialiased">
    <div
        class="mx-auto w-full max-w-md bg-background-light dark:bg-background-dark h-full flex flex-col relative overflow-hidden shadow-2xl">
        <header
            class="pt-12 pb-4 px-6 flex items-center justify-between sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <div class="relative group cursor-pointer">
                    <div
                        class="h-10 w-10 rounded-full bg-slate-200 dark:bg-slate-700 bg-center bg-cover border-2 border-primary flex items-center justify-center">
                        <span class="material-symbols-outlined text-slate-500 delay-100">person</span>
                    </div>
                    <div
                        class="absolute bottom-0 right-0 h-3 w-3 bg-primary rounded-full border-2 border-background-light dark:border-background-dark">
                    </div>
                </div>
                <div class="flex flex-col">
                    <span class="text-xs text-slate-500 dark:text-slate-400 font-medium">우리들의 가계부</span>
                    <h1 class="text-lg font-bold leading-tight">소수커플</h1>
                </div>
            </div>
            <!-- Settings and API keys moved to settings.html -->
        </header>
        <main class="flex-1 overflow-y-auto no-scrollbar pb-24 px-6 space-y-6">

            <main class="flex-1 overflow-y-auto no-scrollbar pb-24 px-6 space-y-6">

                <!-- Home View (Main Input Focus) -->
                <div id="homeView" class="flex flex-col gap-4 animate-fade-in pt-8">
                    <!-- Top Row: Camera & Upload (1:1 Ratio) -->
                    <div class="grid grid-cols-2 gap-4">
                        <button id="cameraBtn"
                            class="bg-primary/10 hover:bg-primary/20 border border-primary/20 rounded-3xl aspect-square flex flex-col items-center justify-center gap-3 transition-colors group">
                            <input id="cameraInput" type="file" accept="image/*" capture="environment" class="hidden">
                            <div
                                class="w-16 h-16 rounded-full bg-primary flex items-center justify-center shadow-lg shadow-primary/20 group-active:scale-95 transition-transform">
                                <span
                                    class="material-symbols-outlined text-background-dark font-bold text-3xl">photo_camera</span>
                            </div>
                            <span class="text-sm font-bold text-primary">영수증 촬영</span>
                        </button>

                        <button id="uploadBtn"
                            class="bg-[#1c2e22] hover:bg-[#253a2b] border border-[#2a4232] rounded-3xl aspect-square flex flex-col items-center justify-center gap-3 transition-colors group">
                            <input id="uploadInput" type="file" accept="image/*" class="hidden">
                            <div
                                class="w-16 h-16 rounded-full bg-[#2a4232] flex items-center justify-center group-active:scale-95 transition-transform text-white">
                                <span class="material-symbols-outlined text-2xl">upload_file</span>
                            </div>
                            <span class="text-sm font-bold text-slate-300">사진 업로드</span>
                        </button>
                    </div>

                    <!-- Middle Row: Manual Entry -->
                    <button onclick="window.location.href='/add'"
                        class="w-full bg-[#1c2e22] hover:bg-[#253a2b] border border-[#2a4232] rounded-2xl p-5 flex items-center justify-center gap-3 transition-colors group mt-2">
                        <div
                            class="w-10 h-10 rounded-full bg-[#2a4232] flex items-center justify-center group-active:scale-95 transition-transform text-white">
                            <span class="material-symbols-outlined text-xl">edit_square</span>
                        </div>
                        <span class="text-sm font-bold text-slate-300">직접 수동 입력하기</span>
                    </button>

                    <!-- Bottom Row: Dashboard Toggle -->
                    <button id="toggleDashboardBtn"
                        class="w-full bg-slate-800/50 hover:bg-slate-800/80 border border-white/5 rounded-2xl p-4 flex items-center justify-center gap-2 transition-colors mt-8">
                        <span class="material-symbols-outlined text-slate-400 text-lg">donut_small</span>
                        <span class="text-xs font-bold text-slate-400">이번 달 잔여 예산 및 지난 내역 보기</span>
                    </button>

                    <div id="scanStatus" class="text-xs text-primary font-bold mt-2 text-center h-4"></div>
                </div>

                <!-- Dashboard View (Overview & List) -->
                <div id="dashboardView" class="hidden flex-col gap-6 animate-fade-in pt-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-bold text-white tracking-tight">대시보드</h2>
                        <button id="backToHomeBtn"
                            class="text-xs text-slate-400 font-medium px-3 py-1.5 bg-white/5 rounded-lg flex items-center gap-1 hover:bg-white/10 transition-colors">
                            <span class="material-symbols-outlined text-[14px]">arrow_back</span> 돌아가기
                        </button>
                    </div>
                    <section
                        class="relative overflow-hidden rounded-2xl bg-[#1c2e22] border border-[#2a4232] shadow-lg">
                        <div
                            class="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-primary/20 rounded-full blur-3xl pointer-events-none">
                        </div>
                        <div class="p-5 relative z-10">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <p class="text-sm font-medium text-slate-400 mb-1">우리 이번 달 총 지출</p>
                                    <h2 id="totalExp" class="text-3xl font-extrabold tracking-tight text-white">0원</h2>
                                </div>
                                <div class="bg-red-500/10 px-3 py-1 rounded-full border border-red-500/20">
                                    <span id="sharedPercentage" class="text-xs font-bold text-red-500">공동 0%</span>
                                </div>
                            </div>
                            <div class="space-y-2 mb-6">
                                <div class="flex justify-between text-xs font-medium">
                                    <span class="text-slate-300">공동 예산 <span id="budgetAlert"
                                            class="hidden text-red-400 font-bold">(초과 경고!)</span></span>
                                    <span class="text-white"><span id="totalExpSmall">0</span> / 1,500,000원</span>
                                </div>
                                <div class="h-3 w-full bg-slate-800 rounded-full overflow-hidden">
                                    <div id="budgetBar"
                                        class="h-full bg-gradient-to-r from-primary to-[#0fb845] rounded-full w-[0%] shadow-[0_0_10px_rgba(19,236,91,0.4)] transition-all">
                                    </div>
                                </div>
                                <p class="text-xs text-slate-500 text-right pt-1">예산 잔액: <span id="budgetLeft"
                                        class="text-primary font-bold">1,500,000원</span></p>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-[#15231a] p-3 rounded-xl border border-[#2a4232]">
                                    <div class="flex items-center gap-2 mb-1">
                                        <div
                                            class="w-6 h-6 rounded-full bg-slate-600/20 flex items-center justify-center text-slate-400">
                                            <span class="material-symbols-outlined text-[14px]">person</span>
                                        </div>
                                        <span class="text-xs text-slate-400">내 결제</span>
                                    </div>
                                    <p id="meExp" class="text-lg font-bold text-white pl-1">0원</p>
                                </div>
                                <div class="bg-[#15231a] p-3 rounded-xl border border-[#2a4232]">
                                    <div class="flex items-center gap-2 mb-1">
                                        <div
                                            class="w-6 h-6 rounded-full bg-slate-600/20 flex items-center justify-center text-slate-400">
                                            <span class="material-symbols-outlined text-[14px]">person_check</span>
                                        </div>
                                        <span class="text-xs text-slate-400">상대방 결제</span>
                                    </div>
                                    <p id="youExp" class="text-lg font-bold text-white pl-1">0원</p>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="flex flex-col gap-4">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-bold text-slate-900 dark:text-white">최근 내역</h3>
                            <a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors"
                                href="/calendar">전체 보기</a>
                        </div>
                        <div id="recentList" class="flex flex-col gap-3">
                            <!-- Transactions appended via JS -->
                        </div>
                    </section>
                </div>

            </main>
        </main>
        <nav
            class="sticky bottom-0 z-30 w-full border-t border-slate-200 dark:border-[#2a4232] bg-background-light dark:bg-[#15231a] px-2 pt-3 backdrop-blur-lg bg-opacity-95 dark:bg-opacity-95" style="padding-bottom: max(env(safe-area-inset-bottom, 20px), 20px);">
            <div class="flex justify-around items-center">
                <a class="flex flex-col items-center gap-1 group w-16" href="/">
                    <div
                        class="relative flex items-center justify-center p-1 rounded-full transition-colors bg-primary/10">
                        <span class="material-symbols-outlined text-primary text-[28px] fill-current">home</span>
                    </div>
                    <span class="text-[10px] font-medium text-primary">홈</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-16" href="/stats">
                    <div
                        class="relative flex items-center justify-center p-1 rounded-full transition-colors group-hover:bg-slate-200 dark:group-hover:bg-slate-800">
                        <span
                            class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-[28px]">donut_small</span>
                    </div>
                    <span
                        class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">통계</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-16" href="/calendar">
                    <div
                        class="relative flex items-center justify-center p-1 rounded-full transition-colors group-hover:bg-slate-200 dark:group-hover:bg-slate-800">
                        <span
                            class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-[28px]">calendar_month</span>
                    </div>
                    <span
                        class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">달력</span>
                </a>
                <a class="flex flex-col items-center gap-1 group w-16" href="/settings">
                    <div
                        class="relative flex items-center justify-center p-1 rounded-full transition-colors group-hover:bg-slate-200 dark:group-hover:bg-slate-800">
                        <span
                            class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-[28px]">person</span>
                    </div>
                    <span
                        class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">설정</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Payer Selection Modal -->
    <div id="payerModal"
        class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-end sm:items-center justify-center hidden opacity-0 transition-opacity">
        <div class="bg-surface-dark rounded-t-3xl sm:rounded-3xl w-full max-w-md p-6 transform translate-y-full sm:translate-y-0 transition-transform duration-300 shadow-2xl"
            id="payerModalContent">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">결제자 선택</h3>
                <button id="closePayerModal" class="text-slate-400 hover:text-white transition-colors"><span
                        class="material-symbols-outlined">close</span></button>
            </div>
            <p class="text-slate-400 text-sm mb-6">스캔/업로드 전에 어떤 분의 결제인지 알려주세요!</p>
            <div class="grid grid-cols-3 gap-3">
                <button
                    class="payer-btn flex flex-col items-center justify-center bg-[#15231a] hover:bg-primary/20 hover:border-primary/50 text-slate-300 hover:text-primary transition-all rounded-2xl p-4 border border-[#2a4232]"
                    data-payer="me">
                    <span class="material-symbols-outlined mb-2 text-2xl">person</span>
                    <span class="text-sm font-bold" id="modalMeAlias">나</span>
                </button>
                <button
                    class="payer-btn flex flex-col items-center justify-center bg-[#15231a] hover:bg-indigo-500/20 hover:border-indigo-500/50 text-slate-300 hover:text-indigo-400 transition-all rounded-2xl p-4 border border-[#2a4232]"
                    data-payer="you">
                    <span class="material-symbols-outlined mb-2 text-2xl">favorite</span>
                    <span class="text-sm font-bold" id="modalYouAlias">상대방</span>
                </button>
                <button
                    class="payer-btn flex flex-col items-center justify-center bg-[#15231a] hover:bg-emerald-500/20 hover:border-emerald-500/50 text-slate-300 hover:text-emerald-400 transition-all rounded-2xl p-4 border border-[#2a4232]"
                    data-payer="together">
                    <span class="material-symbols-outlined mb-2 text-2xl">diversity_1</span>
                    <span class="text-sm font-bold">함께</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./dashboard.js"></script>
</body>

</html>
